<header>
    <div class= "page-header">
        <h1>Upload-Bereich für Rezepte:</h1>
        </div>
    </header>
    <main>
        <div class = "name">
            <div class="label">
                Rezeptname:
                </div>
                <div class = "value">
                    <input id="rezeptName" name="wertName" type="text" placeholder="Rezeptname" />
                    </div>

                </div>
                <div class= "kategorie">
                    <div class="label">
                        Kategorie:
                        </div>
                        <div class = "value">
                            <table>
                                <tr>
                                    <th>
                                        Herzhaft:
                                        </th>
                                        <th>
                                            Süße Rezepte:
                                            </th>
                                    </tr>
                                    <tr>
                                        <td>
                                             <input type="radio" id="kategorieRadio1" name="kategorieWert" value="Fingerfood">
                                              <label for="kategorieRadio1">Fingerfood</label>
                                            </td>
                                        <td>
                                             <input type="radio" id="kategorieRadio2" name="kategorieWert" value="Kuchen">
                                              <label for="kategorieRadio2">Kuchen</label>
                                            </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                     <input type="radio" id="kategorieRadio3" name="kategorieWert" value="Vorspeise">
                                                      <label for="kategorieRadio3">Vorspeise</label>
                                                    </td>
                                                <td>
                                                     <input type="radio" id="kategorieRadio4" name="kategorieWert" value="Plätzchen">
                                                      <label for="kategorieRadio4">Plätzchen</label>
                                                    </td>
                                                </tr>
                                            <tr>
                                                <td>
                                                    <input type="radio" id="kategorieRadio5" name="kategorieWert" value="Hauptspeise">
                                                     <label for="kategorieRadio5">Hauptspeise</label>
                                                    </td>
                                                <td>
                                                    <input type="radio" id="kategorieRadio6" name="kategorieWert" value="Dessert">
                                                     <label for="kategorieRadio6">Dessert</label>
                                                    </td>
                                                </tr>


                                </table>
                            </div>
            </div>
            <div class= "portionen">
                <div class="label">
                    Anzahl der Portionen:
                    </div>
                    <div class = "value">
                        <input id="portionenEingabe" min="0" name="geeignetePortion" type="number" placeholder="1" />
                        Portion(en) ist die geeignete Menge.
                        </div>
                </div>
                <div class="mengen">
                    <div class="label">
                        <div class="tabellenBeschreibung">
                            Menge:
                            </div >
                                <div class="tabellenBeschreibung">
                                Einheit:
                                </div>
                                <div class="tabellenBeschreibung">
                                    Zutat:
                                </div>
                        </div>
                        <div class="value">
                            <table  id="zutatenTabelle">
                                <tr>
                                    <td class="td1">
                                        <input name="wertMenge" min="0" type="number" placeholder="5" class="mengen"/>
                                        </td>
                                    <td class="td2">
                                        <input name="wertEinheit"  type="text" placeholder="gramm"  class="einheiten"/>
                                        </td>
                                        <td class="td3">
                                            <input name="wertZutat" type="text" placeholder="Mehl" class="zutaten"/>
                                            </td>
                                    </tr>
                            </table>
                            </div>
                            <div class="tabellenButtons">

                            <div class="tabellenButton">
                                <button type="button" id="hinzufuegen-button">Zutat hinzufügen</button>
                                </div>
                            <div class="tabellenButton">
                                <button type="button" id="entfernen-button">Zutat entfernen</button>
                                </div>
                                </div>

                    <div class= "zubereitung">
                        <div class="label">
                            Beschreibung der Zubereitung:
                            </div>
                            <div class = "value">
                                <textarea id="beschreibung" name="beschreibungsFeld" ></textarea>
                                </div>
                        </div>
                        <div class="gerichtsMerkmale">
                            <div class="label">
                                Zutreffende Merkmale des Gerichtes:
                                </div>
                                <div class="value">
                                    <ul>
                                        <li>
                                            <input type="checkbox" name="merkmale" value="Vegetarisch">
                                            Vegetarisch
                                        </li>
                                        <li>
                                            <input type="checkbox" name="merkmale" value="Vegan">
                                            Vegan
                                        </li>
                                        <li>
                                            <input type="checkbox" name="merkmale" value="Glutenfrei">
                                            Glutenfrei
                                        </li>
                                        <li>
                                            <input type="checkbox" name="merkmale" value="Laktosefrei">
                                            Laktosefrei
                                        </li>
                                        </ul>
                                    </div>
                            </div>
                        <div class="bildUpload">
                            <div class ="label">
                                Bild:
                                </div>
                                <div class="value">
                                            <label>Wählen Sie eine Bilddatei (.jpeg, .png usw.) aus.
                                                <input id="bildDatei" name="datei" type="file" accept="image/*">
                                            </label>
                                    </div>
                            </div>
                            <div>
                                      <button type="button" id="upload">Upload</button>
                                </div>
                                <div>
                                    <button type="button" id="test-button">Daten aus DB lesen</button>
                                    </div>


        </main>
