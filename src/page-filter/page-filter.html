<!-- Kopfbereich der Seite -->
<header>

            <div id="hallo">
                <a href="#/Home/">
                    <i class="icon-left-open" id="i"></i>
                    <span class="page-name" id="name">Filter</span>
                </a>
                </div>




</header>

<!-- Hauptbereich der Seite -->
<main>
    <div id="einblenden">


        <div id="myCheckBox">
                <h4>Kategorie:</h4>
            <label class="container" >
                <input type="checkbox" class="checks" value="vegetarisch" id="cb1">
                 Vegetarisch
                <span class="mark"></span>
                <br/>
            </label>

            <label class="container">
                <input type="checkbox" class="checks" value="vegan" id="cb2">
                Vegan
                <span class="mark"></span>
                <br />
            </label>

            <label class="container">
                <input type="checkbox" class="checks" value="glutenfrei" checked="checked" id="cb3">
                Glutenfrei
                <span class="mark"></span> <br />
            </label>

            <label class="container">
                <input type="checkbox" class="checks" value="laktosefrei" id="cb4">
                Laktosefrei
                <span class="mark"> </span> <br />
            </label>

            </div>
            <br />

        <div id="mySlider">
            <h4>Maximale Arbeitszeit:</h4>
            <div class="slidecontainer">
            <input type="range" min="1" max="200" value="1" id="myRange" class="slider"  >
            <p>
                Kochzeit:
                <span id="kochzeit"></span>
            </p>
            </div>
        </div>


        <button class="btn" id="myResults" >Ergebnisse anzeigen</button>
        </div>
</main>
