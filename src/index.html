<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aufgabe: Meine App</title>
        <link rel="shortcut icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-storage.js"></script>
        <script src="database.js"></script>
        <script src="page-upload/page-upload.js"></script>
        <script src="page-start/page-start.js"></script>
        <script src="page-detail2/page-detail2.js"></script>
        <script src="page-not-found/page-not-found.js"></script>
        <script src="page-filter/page-filter.js"></script>
        <script src="page-menu/page-menu.js"></script>
        <script src="page-search/page-search.js"></script>
        <script src="page-menu-results/page-menu-results.js"></script>


        <!-- Fontello Icon Font (generiert auf fontello.com) -->
        <link rel="stylesheet" href="fontello/css/fontello.css" />

        <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
        <link rel="stylesheet" href="elements/button.css" />
        <link rel="stylesheet" href="elements/tab-buttons.css" />
        <link rel="stylesheet" href="elements/form.css" />

        <style id="page-css"></style>
        <script>
            // Warten, bis die Seite komplett geladen wurde
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: PageStart,
                },{
                    url: "^/Home/$",
                    klass: PageStart,
                },{
                    url: "^/Menu/(.*)$",
                    klass: PageMenu,
                },{
                    url: "^/PageMenuResults/(.*)$",
                    klass: PageMenuResults,
                },{
                    url: "^/Filter/$",
                    klass: PageFilter,
                },{
                    url: "^/Search/$",
                    klass: PageSearch,
                },{
                    url: "^/Detail2/(.*)$",
                    klass: PageDetail2,
                },{
                    url: "^/Upload/(.*)$",
                    klass: PageUpload,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Christmas receipes", pages);
                app.run();
            });
        </script>
    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
            <nav>
                <ul class="menu-left">

                    <!-- Icons auf der Startseite links oben -->
                    <li class="toggle-menu small-screen-only">
                        <a href="#/Menu/">
                            <i class="icon-menu"></i>
                            <span class="small-screen-only">
                            </span>
                        </a>
                    </li>


                    <li>
                        <a href="#/Home/">
                            <i class="icon-home"></i>
                            <span class="small-screen-only">
                            </span>
                        </a>
                    </li>

                    <li class="go-back">
                        <a href="#/Home/">

                        </a>
                    </li>

                    <li class="dont-go-back hidden">
                    </li>

                    <!-- Elemente für das Menü, das ab 45em angezeigt wird -->
                    <nav id="responsiveMenu">
                        <ul>
                            <li class="submenu"><a href="#/Home/">Herzhaft
                            <!-- Anzeigen des Plus-Icons um zu zeigen, dass es sich um ein Dropdown handelt -->
                            <i class="icon-plus"></i></a>
                                <ul>
                                    <li class="show"><a href="#/PageMenuResults/Fingerfood">Fingerfood</a></li>
                                    <li class="show"><a href="#/PageMenuResults/Vorspeise">Vorspeise</a></li>
                                    <li class="show"><a href="#/PageMenuResults/Hauptspeise">Hauptspeise</a></li>
                                </ul>
                            </li>
                            <li class="submenu"><a href="#/Home/">Süß
                            <!-- Anzeigen des Plus-Icons um zu zeigen, dass es sich um ein Dropdown handelt -->
                            <i class="icon-plus"></i></a>
                                <ul>
                                    <li class="show"><a href="#/PageMenuResults/Kuchen">Kuchen</a></li>
                                    <li class="show"><a href="#/PageMenuResults/Plaetzchen">Plätzchen</a></li>
                                    <li class="show"><a href="#/PageMenuResults/Dessert">Dessert</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>


                    <!-- Icons auf der Startseite rechts oben -->
                  <li>
                      <a href="#/Search/">
                        <i class="icon-search"></i>
                        <span class="small-screen-only">
                        </span>
                      </a>
                   </li>


                   <li>
                     <a href="#/Filter/">
                       <i class="icon-filter"></i>
                       <span class="small-screen-only">
                       </span>
                     </a>
                   </li>

                   <li>
                     <a href="#/Upload/">
                       <i class="icon-upload"></i>
                       <span class="small-screen-only">
                       </span>
                     </a>
                 </li>

                </ul>
        </nav>

            <!-- Inhalt des Kopfbereichs -->
            <div class="content"></div>
        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area"></main>
    </body>
</html>
