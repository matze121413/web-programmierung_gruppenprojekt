<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aufgabe: Meine App</title>
        <link rel="shortcut icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="database.js"></script>
        <script src="page-upload/page-upload.js"></script>
        <script src="page-start/page-start.js"></script>
        <script src="page-detail/page-detail.js"></script>
        <script src="page-not-found/page-not-found.js"></script>
        <script src="page-filter/page-filter.js"></script>

        <!-- Fontello Icon Font (generiert auf fontello.com) -->
        <link rel="stylesheet" href="fontello/css/fontello.css" />

        <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
        <link rel="stylesheet" href="elements/button.css" />
        <link rel="stylesheet" href="elements/tab-buttons.css" />
        <link rel="stylesheet" href="elements/form.css" />

        <style id="page-css"></style>

        <script>
            // Warten, bis die Seite komplett geladen wurde
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: PageStart,
                },{
                    url: "^/Filter/$",
                    klass: PageFilter,
                },{
                    url: "^/Detail/(.*)$",
                    klass: PageDetail,
                },{
                    url: "^/Upload/(.*)$",
                    klass: PageUpload,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Christmas receipes", pages);
                app.run();
            });
        </script>
    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
            <nav>
                <ul class="menu-left">

                    <li class="toggle-menu small-screen-only">
                        <a href="#">
                            <i class="icon-menu"></i>
                        </a>
                    </li>
                    <li class="go-back">
                        <a href="#">
                            <i class="icon-home"></i>
                            <!--<span class="page-name">What to cook for Christmas ... ?</span>-->
                        </a>
                    </li>
                    <li class="dont-go-back hidden">
                        <span class="page-name">Name der Seite</span>
                    </li>

                    <li>
                      <a href="#/Search/">
                        <i class="icon-search"></i>
                        <span class="small-screen-only">
                        </span>
                      </a>
                   </li>

                   <li>
                     <a href="#/Filter/">
                       <i class="icon-filter"></i>
                       <span class="small-screen-only">
                       </span>
                     </a>
                   </li>

                   <li>
                     <a href="#/Upload/">
                       <i class="icon-upload"></i>
                       <span class="small-screen-only">
                       </span>
                     </a>
                   </li>

                </ul>

                <!-- Übergreifendes App-Menü -->
                <ul class="menu-right small-screen-hidden">
                    <li>
                      <a href="#/Herzhaft/">
                        <i class="icon-search"></i>
                        <span class="small-screen-only">
                          Herzhaft
                        </span>
                      </a>
                   </li>

                    <li>
                      <a href="#/Filter/">
                        <i class="icon-filter"></i>
                        <span class="small-screen-only">
                          Süße Spezialitäten
                        </span>
                      </a>
                    </li>

                    <li>
                      <a href="#/Upload/">
                        <i class="icon-upload"></i>
                        <span class="small-screen-only">
                          blbla
                        </span>
                      </a>
                    </li>
                </ul>
            </nav>

            <!-- Inhalt des Kopfbereichs -->
            <div class="content"></div>
        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area"></main>
    </body>
</html>
