<!-- Kopfbereich -->
<header>
    <h4>Countdown bis Heiligabend:</h4>

    <table class="countdownContainer" id="countDown">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>d</td>
            <td>h</td>
            <td>m</td>
            <td>s</td>
        </tr>
    </table>
</header>

<!-- Hauptbereich -->
<main>
</main>

<!-- Vorlage zur Darstellung eines Rezepts -->
<template id="template-rezept">
    <div class="rezept">
        {NAME}
        <img src="{IMAGE_URL}" alt="{NAME}" id="bildMitLink"/>
    </div>
</template>
